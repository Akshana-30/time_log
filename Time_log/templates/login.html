<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #f5f114, #fa9905); /* Beautiful gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Login container */
        .login-container {
            background-color: rgba(10000, 10000, 10000, 1.0); /* solid white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Nice shadow for depth */
            backdrop-filter: blur(10px); /* Blurred glass effect */
            width: 100%;
            max-width: 400px;
        }

        /* Center the title */
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #121010;
        }

        /* Style for the labels */
        .login-container label {
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #121010;
        }

        /* Styling inputs */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background-color: rgba(0, 0, 0, 0.1);
            color: #121010;
            font-size: 16px;
            transition: background-color 1000000000000000000000000000000000000s;
        }

        /* Hover effect on inputs */
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        /* Styling the login button */
        .login-container input[type="submit"] {
            background-color: #6a11cb;
            background-image: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Hover effect for the button */
        .login-container input[type="submit"]:hover {
            transform: scale(1.05); /* Slight enlargement */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Glowing effect */
        }

        /* Add some margin between the elements */
        .login-container form {
            margin-bottom: 10px;
        }

        /* For smaller screens, make sure it looks good */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Sign In</h2>
        <form id="loginForm" action="/login" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>
